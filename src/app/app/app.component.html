<div [class]="'theme-wrapper ' + (theme$ | async)">

    <mat-sidenav-container>
  
      <mat-sidenav #sidenav mode="push">
        <div class="branding"><img [src]="logo" />
          <span>DARE-Solutions</span></div>
        <mat-nav-list>
          <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{item.label | translate}}
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <div class="wrapper">
  
        <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
          <mat-toolbar color="primary">
            <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
              <fa-icon icon="bars"></fa-icon>
  
            </button>
  
            <span routerLink="" class="branding spacer center d-inline d-sm-none">
              <img [src]="logo" /></span>
            <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" />DARE-Solutions </span>
            <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> DARE-Business Software</span>
  
            <span class="d-none d-md-inline">
              <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
                routerLinkActive="active">
                {{item.label | translate}}
              </button>
            </span>
            <div class="toolbar-separator"></div>
             <mat-menu #toolbarUserMenu="matMenu">
              <button mat-menu-item (click)="onLogoutClick()">
                <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
                <span>LOGOUT</span>
              </button>
            </mat-menu>
            <div class="toolbar-separator"></div>
            <button mat-icon-button routerLink="settings" class="d-none d-sm-inline button-icon">
              <fa-icon icon="cog"></fa-icon>
            </button>

          </mat-toolbar>
        </div>
  
        <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
          <router-outlet #o="outlet"></router-outlet>
        </div>
  

        <div class="footer">
          
          <span>SOME STUFF HERE</span>

        </div>
  
      </div>
  
    </mat-sidenav-container>
  
  </div>
